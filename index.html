<!DOCTYPE html>
<html>
<head>
	<title>IS219 Slideshow</title>

	<link rel="stylesheet" href="css/style.css"/>
	<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
	<!--<script src='images.json' type="text/javascript"></script>-->
	<script src='js/gallery.js' type="text/javascript"></script>
</head>
<body>
  <div id="photoBooth">
    <p class="banner">IS219 Slide Show</p>
    <div id="slideShow">
      <div class="photoHolder">
        <img class="thumbnail" id="photo" src="http://placehold.it/518x389?text=Welcome+to+my+Gallery" alt="Gallery Image"/>
      </div>
      <img class="moreIndicator rot90" id="moreIndicator" src="img/more.png" alt="More Content"/>
      <div id="nav">
        <img id="prevPhoto" class='rot180' src="img/arrow.png" alt="Previous Photo"/>
        <img id="nextPhoto" src="img/arrow.png" alt="Next Photo"/>
      </div>
      <div class="img-details">
        <p class="img-location">Location: </p><span class="info" id="location"></span>
        <p class="img-description">Description: </p><span class="info" id="description"></span>
        <p class="img-date">Date: </p><span class="info" id="date"></span>
      </div>

    </div>
  </div>
</body>
</html>
